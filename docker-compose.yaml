version: "3.9"

services:
  api-service:
    build:
      context: .
      dockerfile: CoalitionBank.API/Dockerfile
    ports:
      - "5000:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      USERS_SERVICE_URI: http://users-service
      TRANSACTIONS_SERVICE_URI: http://transactions-service
      ACCOUNTS_SERVICE_URI: http://accounts-service
    networks:
      - coalitionbank
    depends_on:
      - users-service
      - transactions-service
      - accounts-service

  users-service:
    build:
      context: .
      dockerfile: CoalitionBank.Services.Users/Dockerfile
    ports:
      - "5001:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      COSMOS_ENTRYPOINT: https://cosmos:8081
      COSMOS_PRIMARYKEY: "C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw=="
      COSMOS_DATABASE: coalitionbank_dev
    networks:
      - coalitionbank
    depends_on:
      - cosmos
        
  transactions-service:
    build:
      context: .
      dockerfile: CoalitionBank.Services.Transactions/Dockerfile
    ports:
      - "5002:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      COSMOS_ENTRYPOINT: https://cosmos:8081
      COSMOS_PRIMARYKEY: "C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw=="
      COSMOS_DATABASE: coalitionbank_dev
    networks:
      - coalitionbank
    depends_on:
      - cosmos
    
  accounts-service:
    build:
      context: .
      dockerfile: CoalitionBank.Services.Accounts/Dockerfile
    ports:
      - "5003:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      COSMOS_ENTRYPOINT: https://cosmos:8081
      COSMOS_PRIMARYKEY: "C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw=="
      COSMOS_DATABASE: coalitionbank_dev
    networks:
      - coalitionbank
    depends_on:
      - cosmos
      
  cosmos:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    networks:
      - coalitionbank
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8192M
        reservations:
          cpus: "2.0"
          memory: 3072M

networks:
  coalitionbank: