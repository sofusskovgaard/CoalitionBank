apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-service
spec:
  selector:
    matchLabels:
      app: accounts-service
  template:
    metadata:
      labels:
        app: accounts-service
    spec:
      containers:
        - image: coalitionbank.azurecr.io/accounts-service:latest
          name: accounts-service
          env:
            - name: COSMOS_ENTRYPOINT
              valueFrom:
                secretKeyRef:
                  name: cosmosdb-secret
                  key: ENTRYPOINT
            - name: COSMOS_PRIMARYKEY
              valueFrom:
                secretKeyRef:
                  name: cosmosdb-secret
                  key: PRIMARYKEY
            - name: COSMOS_DATABASE
              valueFrom:
                secretKeyRef:
                  name: cosmosdb-secret
                  key: DATABASE
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          ports:
            - containerPort: 80
              name: http
