name: Build and Publish Transactions Service.

on:
  release:
    types: [published]

env:
  DOCKERFILE_LOCATION: CoalitionBank.Services.Transactions/Dockerfile
  CONTAINER_NAME: transactions-service
  CONTAINER_TAG: ${{ secrets.CONTAINER_REGISTRY_NAME }}/${{ env.CONTAINER_NAME }}
  CONTAINER_TAG_SHA: ${{ env.CONTAINER_TAG }}:${{ github.sha }}
  CONTAINER_TAG_LATEST: ${{ env.CONTAINER_TAG }}:latest

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      uses: docker/login-action@v1.10.0
      with:
        registry: ${{ secrets.CONTAINER_REGISTRY_NAME }}
        username: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
        password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
    - name: Build and Push container to registry
      run: |
        docker build --file=${{ env.DOCKERFILE_LOCATION }} -t ${{ env.CONTAINER_TAG_SHA }} -t ${{ env.CONTAINER_TAG_LATEST }} .
        docker push ${{ env.CONTAINER_TAG }} --all-tags
